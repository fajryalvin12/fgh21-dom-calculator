<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="text" class="text">0</div>
        <div id="input-btn" class="input-btn">
          <button name="button" class="grey">AC</button>
          <button name="button" class="grey">+/-</button>
          <button name="button" class="grey">%</button>
          <button name="button" class="orange">รท</button>
          <button name="button" class="darkgrey">7</button>
          <button name="button" class="darkgrey">8</button>
          <button name="button" class="darkgrey">9</button>
          <button name="button" class="orange">x</button>
          <button name="button" class="darkgrey">4</button>
          <button name="button" class="darkgrey">5</button>
          <button name="button" class="darkgrey">6</button>
          <button name="button" class="orange">-</button>
          <button name="button" class="darkgrey">1</button>
          <button name="button" class="darkgrey">2</button>
          <button name="button" class="darkgrey">3</button>
          <button name="button" class="orange">+</button>
          <button name="button" class="darkgrey-special">0</button>
          <button name="button" class="darkgrey">,</button>
          <button name="button" class="orange">=</button>
        </div>
      </div>
    </div>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
