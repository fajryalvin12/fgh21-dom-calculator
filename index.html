<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculator" class="calculator">
        <div class="navbar">
          <div>9:41</div>
          <div>Panggilan Darurat Saja</div>
        </div>
        <div class="product">CALCULATOR.exe</div>
        <div class="empty"></div>
        <div id="text" class="text">0</div>
        <div id="input-btn" class="input-btn">
          <button name="button" value="AC" class="grey">AC</button>
          <button name="button" value="+/-" class="grey">+/-</button>
          <button name="button" value="%" class="grey">%</button>
          <button name="button" value="/" class="orange">/</button>
          <button name="button" value="7" class="darkgrey">7</button>
          <button name="button" value="8" class="darkgrey">8</button>
          <button name="button" value="9" class="darkgrey">9</button>
          <button name="button" value="×" class="orange">×</button>
          <button name="button" value="4" class="darkgrey">4</button>
          <button name="button" value="5" class="darkgrey">5</button>
          <button name="button" value="6" class="darkgrey">6</button>
          <button name="button" value="-" class="orange">-</button>
          <button name="button" value="1" class="darkgrey">1</button>
          <button name="button" value="2" class="darkgrey">2</button>
          <button name="button" value="3" class="darkgrey">3</button>
          <button name="button" value="+" class="orange">+</button>
          <button name="button" value="0" class="darkgrey-special">0</button>
          <button name="button" value="," class="darkgrey">.</button>
          <button name="button" value="=" class="orange">=</button>
        </div>
      </div>
    </div>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
